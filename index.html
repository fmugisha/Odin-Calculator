<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display" id="input-display">0</div>
                <div class="display" id="output-display"></div>
                <button class="btn clr-btn" onclick="Clear()">AC</button>
                <button class="btn spl-btn" onclick="Bracket()" disabled>( )</button>
                <button class="btn spl-btn" onclick="displayOperator('%')" disabled>%</button>
                <button class="btn spl-btn" onclick="displayOperator('/')">/</button>
                <button class="btn" onclick="displayNumber('7')">7</button>
                <button class="btn" onclick="displayNumber('8')">8</button>
                <button class="btn" onclick="displayNumber('9')">9</button>
                <button class="btn spl-btn" onclick="displayOperator('*')">*</button>
                <button class="btn" onclick="displayNumber('4')">4</button>
                <button class="btn" onclick="displayNumber('5')">5</button>
                <button class="btn" onclick="displayNumber('6')">6</button>
                <button class="btn spl-btn" onclick="displayOperator('-')">-</button>
                <button class="btn" onclick="displayNumber('1')">1</button>
                <button class="btn" onclick="displayNumber('2')">2</button>
                <button class="btn" onclick="displayNumber('3')">3</button>
                <button class="btn spl-btn" onclick="displayOperator('+')">+</button>
                <button class="btn" onclick="displayNumber('0')">0</button>
                <button class="btn" onclick="displayDecimal('.')">.</button>
                <button class="btn dlt-btn" onclick="Del()"><div class="del-btn"></div><span id="bck">x</span></button>
                <button class="btn eql-btn" onclick="Calculate()">=</button>
            </div>
        </div>
        <script src="func.js"></script>
    </body>
</html>
